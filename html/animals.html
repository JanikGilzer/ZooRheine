<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../bilder/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/animals.css">
    <title>Alle Tiere - Zoo School Project</title>
</head>
<body>
    <!-- Header -->
    <header id="Header">
        <h1>Alle Tiere</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div class="animals-grid">

        </div>
    </main>

    <!-- Footer -->
    <footer id="Footer">
        <p>&copy; 2024 Zoo School Project. Alle Rechte vorbehalten.</p>
    </footer>

    <script type="module">
        import { getHeader, getFooter, getElements } from './../script/read.js';
        import { loadAnimals } from './../script/template/read/tierart-banner.js';
    
        // Fetch and render header and footer
        getHeader();
        getFooter();
    
        const tierarten = await getElements("tierart");
        const animalsGrid = document.querySelector(".animals-grid");
    
        for (const t of tierarten) {
            const animalHTML = await loadAnimals(t.ID); // Get HTML string
            animalsGrid.innerHTML += animalHTML; // Append directly
        }
    </script>
</body>
</html>
