<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../bilder/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/animals.css">

    <title>Alle Tiere - Zoo School Project</title>
</head>
<body>
    <!-- Header -->
    <header id="Header">
        <h1>Alle Tiere</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div class="animals-grid">
            {{range .}}
            <div class="animal-card">
                <img src="../../../html/bilder/tierart/{{.ID}}.jpg" alt="{{.ID}}">
                <h3>{{.Name}}</h3>
            </div>
            {{end}}
        </div>
    </main>

    <!-- Footer -->
    <footer id="Footer">
        <p>&copy; 2024 Zoo School Project. Alle Rechte vorbehalten.</p>
    </footer>

    <script type="module">
        import { getHeader, getFooter } from './../script/read.js';

        getHeader();
        getFooter();

    </script>
</body>
</html>
