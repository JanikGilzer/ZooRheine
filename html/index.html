<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo School Project</title>
    <link rel="icon" href="../bilder/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <!-- Header -->
    <div id="Header">
        <h1>Welcome to the Zoo School Project</h1>
    </div>

    <!-- Template Container (Dynamic Content Goes Here) -->
    <div id="template-container">
        <!-- Reviere and Gebaude will be dynamically inserted here -->
    </div>

    <!-- Footer -->
    <div id="Footer">
        <p>&copy; 2024 Zoo School Project. All rights reserved.</p>
    </div>

    <script type="module">
        import { getHeader, getFooter, countElement, getElements } from './../script/read.js';
        import { setup_index } from './../script/index.js';
        getHeader();
        getFooter();

        // Fetch data
        const tiere = await getElements("tier");
        const gebaude = await getElements("gebaude");
        const reviere = await getElements("revier");
        const fuetterungszeiten = await getElements("fuetterungszeiten");

        console.log(reviere);
        console.log(gebaude);
        console.log(tiere);
        console.log(fuetterungszeiten);

        // Render reviere and gebaude
        for (const r in reviere) {
            await setup_index(reviere[r].ID, tiere, gebaude, fuetterungszeiten);
        }
    </script>
</body>
</html>
