<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <input type="text" id="searchInput" placeholder="Search animals...">
        <div id="alleTiere"></div>
    </div>
</div>
</body>
</html>

<script type="module">
    import {getElements} from "../../../script/read.js";
    import {setup_and_create_tier_banner} from "../../../script/template/read/tier-banner.js";

    const modal = document.getElementById('myModal');
    const searchInput = document.getElementById('searchInput');

    // Initial load
    const tiere = await getElements("tier");
    await fetchTierBanners();
    modal.style.display = "block";

    // Search functionality
    searchInput.addEventListener('input', filterTiere);

    async function fetchTierBanners() {
        tiere.forEach(async t =>  {
            const tierDiv = document.getElementById("alleTiere");
            const response = await fetch('/server/template/read/tier-banner?id=' + t.ID);
            const tierBanner = await response.text();
            tierDiv.innerHTML += tierBanner;
            await setup_and_create_tier_banner(t.ID);
        });
    }

    function filterTiere() {
        const searchTerm = searchInput.value.toLowerCase();
        const tierItems = document.querySelectorAll('#alleTiere > div');

        tierItems.forEach(item => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(searchTerm) ? 'block' : 'none';
        });
    }

    // Close modal functionality
    document.getElementById('closeModal').onclick = () => modal.style.display = "none";

    // Close when clicking outside modal
    window.onclick = (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };


</script>
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 50px 20px 20px 20px; /* Extra top padding for close button */
        border: 1px solid #888;
        width: 80%;
        max-width: 1200px;
        height: 80vh;
        position: relative;
        border-radius: 8px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }

    #searchInput {
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
    }

    #alleTiere {
        flex: 1;
        overflow-y: auto;
        padding-right: 10px;
    }

    .close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        z-index: 2;
    }

    .close:hover {
        color: black;
    }

    #alleTiere {
        height: calc(100% - 20px);
        overflow-y: auto;
        padding-right: 10px; /* Prevent content from hiding behind scrollbar */
    }
</style>
