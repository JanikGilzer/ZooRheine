<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../css/template/read/revier.css">
    <title>{{.Revier.Name}} Territory</title>
</head>
<body>
    <header id="Header">

    </header>

    <main>
        <!-- Welcome Section with Description -->
        <div>
            <h1>Welcome to {{.Revier.Name}}</h1>
            <div class="description">
                <p>{{.Revier.Beschreibung}}</p>
            </div>
        </div>

        <!-- Gehege List -->
        <div id="gbaude_liste">
            <h2>Gehege:</h2>
            {{ range .Gebaude }}
                {{ $gebaude := . }} <!-- Capture current Gebaude -->
                <div class="gebaude-item">
                    <h3>{{.Name}}</h3>
                    <p>FÃ¼tterungszeiten:</p>
                    <ul>
                        {{ range $.Zeiten }}
                            {{ if eq .Gebaude.ID $gebaude.ID }} <!-- Correct comparison -->
                                <li>{{.Zeit.Uhrzeit}}</li>
                            {{ end }}
                        {{ end }}
                    </ul>
                </div>
            {{ end }}
        </div>

        <!-- Image Container -->
        <div id="image-container">
            <!-- Images will be dynamically added here -->
        </div>
    </main>

    <footer id="Footer">
    </footer>

    <script type="module">
        import { getHeader, getFooter, getElements } from './../../script/read.js';

        // Fetch and render header and footer
        getHeader();
        getFooter();
        </script>
</body>
</html>
