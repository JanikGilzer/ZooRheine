<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <input type="text" id="searchInput" placeholder="Search Pfleger...">
    <div id="allePfleger"></div>
  </div>
</div>
</body>
</html>

<style>
  .modal {
    display: none;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: rgba(0,0,0,0.4);
    z-index: 2000; /* Higher than sidebar (1000) and header */
    padding-top: 80px; /* Space for header */
    overflow-y: auto; /* Enable scrolling only in modal */
  }

  .modal-content {
    background-color: #fefefe;
    margin: 0 auto; /* Remove vertical centering */
    max-height: calc(100vh - 100px); /* Account for header/padding */
    padding: 50px 20px 20px 20px; /* Extra top padding for close button */
    border: 1px solid #888;
    width: 80%;
    max-width: 1200px;
    height: 80vh;
    position: relative;
    border-radius: 8px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-content: center;
  }

  #searchInput {
    text-align: center;
    padding: 12px;
    width: 95%;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
  }

  #allePfleger {
    flex: 1;
    overflow-y: auto;
    padding-right: 10px;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 20px;
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    z-index: 2;
  }

  .close:hover {
    color: black;
  }

  #allePfleger {
    height: calc(100% - 20px);
    overflow-y: auto;
  }

  body.modal-open {
    overflow: hidden;
  }

</style>
