<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../css/template/update/tier.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <br>
        <button type="submit">Update Tier</button>
    </form>

    <h2>Delete Tier</h2>
    <form id="deleteTierForm" action="/server/delete/tier" method="post">
        <input type="hidden" id="deleteId" name="id">
        <button type="submit">Delete Tier</button>
    </form>

</body>
</html>
